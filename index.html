<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1" />
		<meta name="description"
			content="Portfolio of Rory Van Blaricom - Web Developer from California. View my projects and get in touch." />
		<title>Rory Van Blaricom | Software Developer</title>
		<link rel="shortcut icon"
			href="./img/favicon-32x32.png"
			type="image/x-icon" />
		<link rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
			integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link rel="stylesheet"
			type="text/css"
			href="css/styles.css" />
	</head>

	<body>
		<header class="page-header">
			<nav class="main-navigation page-header__item"
				aria-label="Main navigation">
				<ul role="menubar"
					class="navigation-list"
					aria-label="Main menu">
					<li role="none">
						<a href="index.html"
							role="menuitem"
							class="navigation-list__item default__link navigation-list__item--active"
							aria-current="page">Home</a>
					</li>
					<li role="none">
						<a href="about.html"
							role="menuitem"
							class="navigation-list__item default__link"
							aria-current="false">About Me</a>
					</li>
					<li role="none">
						<a href="contact.html"
							role="menuitem"
							class="navigation-list__item default__link"
							aria-current="false">Contact</a>
					</li>
					<li role="none">
						<a href="work.html"
							role="menuitem"
							class="navigation-list__item default__link"
							aria-current="false">Work</a>
					</li>
				</ul>
			</nav>
		</header>
		<section class="profile">
			<img src="img/mypicture.jpeg"
				class="profile__portrait"
				alt="Portrait of Rory Van Blaricom and his dog, Pancake"
				width="250"
				height="250" />
			<h1 id="greeting"
				class="heading__index">
				<span id="hello_world">Hello World!<span id="cli_prompt"
						aria-hidden="true">_</span></span>
			</h1>
			<p class="regular_text">
				My name is Rory Van Blaricom. I am a <span id="code_text"
					aria-label="web">&lt;web&gt;</span> developer from
				California.
			</p>
			<div class="button_group"
				role="group"
				aria-label="Portfolio actions">
				<a href="contact.html"
					class="button__primary"
					role="button"
					aria-label="Send me a message through a contact form">
					Send me a message
				</a>
				<a href="files/cv.pdf"
					class="button__secondary"
					role="button"
					target="_blank"
					download
					aria-label="Download my CV in PDF format">
					Download my CV
				</a>
			</div>
		</section>
		<footer class="page-footer">
			<h2 class="small_text">Find me on:</h2>
			<div class="social-media"
				role="list">
				<a href="https://github.com/RoryV91"
					class="social-media__item"
					role="listitem"
					aria-label="Visit my GitHub profile">
					<img src="img/github_icon.svg"
						alt=""
						width="30"
						height="30" />
				</a>
				<a href="https://twitter.com/R0ry_V"
					class="social-media__item"
					role="listitem"
					aria-label="Visit my Twitter profile">
					<img src="img/twitter_icon.svg"
						alt=""
						width="30"
						height="30" />
				</a>
				<a href="https://www.linkedin.com/in/rory-van-blaricom/"
					class="social-media__item"
					role="listitem"
					aria-label="Visit my LinkedIn profile">
					<img src="img/linkedin_icon.svg"
						alt=""
						width="30"
						height="30" />
				</a>
			</div>
		</footer>
	</body>

</html>
