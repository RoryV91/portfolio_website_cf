	<body>
		<header class="page-header">
			<a href="index.html">
				<img src="img/class_icon.svg"
					alt="Logo (directs to home page)"
					class="page-header__item"
					id="page-header__icon" />
			</a>
			<nav class="main-navigation page-header__item">
				<ul role="menubar"
					class="navigation-list">
					<li role="presentation">
						<a href="index.html"
							role="menuitem"
							class="navigation-list__item 
							default__link
							">Home</a>
					</li>
					<li role="presentation">
						<a href="about.html"
							role="menuitem"
							class="navigation-list__item
							default__link">About Me</a>
					</li>
					<li role="presentation">
						<a href="contact.html"
							role="menuitem"

							navigation-list__item--active">Contact</a>

							role="menuitem"
							class="navigation-list__item
							default__link">Work</a>
					</li>
				</ul>
			</nav>
		</header>
		<section class="contact-page">
			<h1>Contact</h1>
			<div class="contact-info">
				Have some work for me?<br />
				Want to collaborate?<br />
				Just want to say hi?<br />
				Go ahead and write me something below, and I will be sure to get back to you!<br />
			</div>
			<form action="#"
				method="post"
				id="contact-form">
				<label class="standard-label"
					for="contact-email">
					Email:
				</label>
				<input type="email"
					class="text-input"
					id="contact-email"
					required />
				<label class="standard-label"
					for="contact-tel">
					Telephone:
				</label>
				<input type="tel"
					class="text-input"
					id="contact-tel"
					pattern="\d{3}[\-]\d{3}[\-]\d{4}" />
				<label class="standard-label"
					for="contact-msg">
					Message:
				</label>
				<textarea required
					class="text-input"
					id="contact-msg"
					maxlength="240">
				</textarea>
				<input type="submit"
					value="Send message"
					class="button__primary" />
			</form>
		</section>
		<footer class="page-footer">
			<p class="small_text">Find me on:</p>
			<div class="social-media">
				<a href="https://github.com/RoryV91"
					class="social-media__item">
					<img src="img/github_icon.svg"
						alt="GitHub" />
				</a>
				<a href="https://twitter.com/R0ry_V"
					class="social-media__item">
					<img src="img/twitter_icon.svg"
						alt="Twitter" />
				</a>
				<a href="https://www.linkedin.com/in/rory-van-blaricom/"
					class="social-media__item">
					<img src="img/linkedin_icon.svg"
						alt="LinkedIn" />
				</a>
			</div>
		</footer>
	</body>
